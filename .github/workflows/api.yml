name: API CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'src/api/**'
      - '.github/workflows/api.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/api/**'
      - '.github/workflows/api.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore SwipeForCause.slnx

      - name: Build
        run: dotnet build SwipeForCause.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test SwipeForCause.slnx --configuration Release --no-build --verbosity normal

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish src/api/SwipeForCause.Api/SwipeForCause.Api.csproj --configuration Release --output ./publish

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-sfc-api-prod
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
